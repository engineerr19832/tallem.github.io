<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <script src="loadattendeailfromfirestore.js"></script>
    <script src="gdrivefilerepl.js"></script>
    <script src="mergetofirestore.js"></script>
    <title>Google Drive Files</title>
    <style>
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center; /* Center align the table */
            margin-top: 20px;
        }
        table {
            width: 100%;
            max-width: 800px; /* Limit table width */
            border-collapse: collapse;
            margin: 0 auto;
            margin-top: 35px;
        }
        th {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            width: 150px;
            background-color: #f2f2f2;
        }
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            width: 150px;
            background-color: rgba(0, 255, 255, 0.2);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-right: 5%;
        }
        .mergetofirestore, .backtolectures {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 8px;
        }
        .mergetofirestore:hover, .backtolectures:hover {
            background-color: #0056b3;
        }
        .selected {
            background-color: #d3d3d3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="mergetofirestore">Merge</button>
        <button class="backtolectures" onclick="window.location.href='loctures.html'">Back</button>
    </div>
    <div class="header-container">
        <table id="fileTable" role="table">
            <thead>
                <tr role="row">
                    <th role="columnheader">Owner</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be generated here -->
            </tbody>
        </table>
    </div>
    <div id="customAlert" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); color: white; text-align: center; z-index: 1000;">
        <div style="margin-top: 20%; font-size: 2rem;">
            <p>Please wait while the video is being uploaded to YouTube channel, don't close the browser or you might lose unsaved data</p>
            <div style="font-size: 3rem;">‚è≥</div>
        </div>
    </div>
</body>
</html>
