        <style>
               .header-container {
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center align items vertically */
            justify-content: space-between; /* Space out items */
            margin-left: 5%;
            margin-top: 20px;
        }
       table {
            width: 55%;
            border-collapse: collapse; /* Merge borders for a cleaner look */
            margin-left: 5%; 
            margin-top: 35px;
        }
         th {
            border: 1px solid black; /* Border for table headers */
            padding: 8px; /* Space around header content */
            text-align: center; /* Align text to the left */
            width: 150px; /* Static width for headers */
            background-color: #f2f2f2 !important; /* Light background for headers */
        }
        td {
            border: 1px solid #ddd; /* Border for table cells */
            padding: 8px; /* Space around cell content */
            text-align: center; /* Align text to the left */
            width: 150px; /* Static width for cells */
            background-color: rgba(0, 255, 255, 0.2) !important; /* Light aqua background with transparency */
            overflow: hidden; /* Hide overflow text */
            text-overflow: ellipsis; /* Show ellipsis for truncated text */
            white-space: nowrap; /* Prevent line breaks within cells */
        }     

.button-container {
    display: flex; /* Align buttons in a row */
    justify-content: flex-start; /* Align buttons to the left */
    align-items: center; /* Vertically align buttons */
    margin-left: auto;
    margin-right: 530px; /* Adjust the distance of the buttons from the right edge */
}

.mergetofirestore, .backtolectures {
    padding: 8px 15px;
    background-color: #007bff; /* Button background color */
    color: white; /* Button text color */
    border: none; /* No border */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Pointer cursor on hover */
    font-size: 14px; /* Font size */
    margin-right: 8px; /* Add some space between the buttons */
}

.mergetofirestore:hover, .backtolectures:hover {
    background-color: #0056b3; /* Darker shade on hover */
}

        
        .selected {
    background-color: #d3d3d3; /* Highlight selected rows */
}
