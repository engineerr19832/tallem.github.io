    <title>Embed Instagram Reel</title>
    <style>
        /* Container for the Instagram reels */
        .instagram-row {
            display: flex; /* Use Flexbox for horizontal alignment */
            justify-content: left; /* Align items to the left */
            gap: 10px; /* Small gap between reels */
            margin: 0; /* Remove margin for the row */
            margin-bottom: -70px; /* Remove space between rows */
        }

        .instagram-container {
            transform: scale(1.2); /* Reduce size */
            transform-origin: top left;
            width: 550px; /* Set initial width */
            height: 600px; /* Original consistent height */
            overflow: hidden; /* Hide overflow content */
            margin: 0;
            padding: 0;
        }

        blockquote.instagram-container {
            max-height: 500px; /* Original max height */
            min-width: 715px; /* Updated minimum width */
            overflow: hidden; /* Hide content that exceeds this height */
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('bg.png'); /* Path to your PNG file */
            background-size: cover; /* Scales the image to cover the entire background */
            background-repeat: repeat; /* Prevents the image from repeating */
            background-position: center; /* Center the background image */
            margin: 0;
            padding: 0;
        }
    </style>
</head>
