<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Consent Workflow Google Authentication</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <style>
        /* Add styling to position the image */
        .image-container {
            position: absolute; /* Make it absolute */
            bottom: 20px; /* Space from the bottom */
            right: 20px; /* Space from the right */
            width: 25%; /* Set width */
        }
    </style>
    <script src=signout2.js></script>
    <script src=OAuthConsentScreen_AR.js></script> 
</head>
<body bgcolor="#FAFAFA">
    <br>
    <h1 style="text-decoration: underline;">OAuth Consent Workflow Authentication</h1>
    <br>
    <br>
    <br>
     
    <h2 style="text-align: center;font-weight: bold;"> Remember: Sign in to Google services with the same email that's</h2>
    <h2 style="text-align: center;font-weight: bold;">used in login screen...</h2>
    <br>
    <h2 style="text-align: center;font-weight: bold;">Otherwise click (Sign out) to return</h2>
    <h2 style="text-align: center;font-weight: bold;">to login screen...</h2>
   
    <div style="display: flex; justify-content: center; align-items: center; height: 25vh; padding: 0 20px; position: relative;"> <!-- Add position relative -->
        <div style="display: flex; align-items: center; gap: 20px;"> <!-- Added gap for spacing -->
            <button id="oauthButton" style="display: flex; align-items: center; justify-content: center; height: 35px;">
                <h4 style="margin: 0;">Click to Grant OAuth Consent To Google services</h4>
            </button>
            <button id="signout" style="display: flex; align-items: center; justify-content: center; height: 35px;">
                <h4 style="margin: 0;">Sign out</h4>
            </button>
        </div>
        <div class="image-container"> <!-- Wrap the image in a div for positioning -->
            <img src="G.gif" alt="GIF Image" style="width: 100%; height: auto;"> <!-- Change to 100% for container scaling -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
